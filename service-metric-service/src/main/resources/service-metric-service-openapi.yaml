openapi: 3.0.3
info:
  title: CloudSDK Service Metric API
  description: APIs that provide services for creating, deleting and retrieving history of service metrics.
  version: 1.0.0
servers:
  - url: https://localhost:9091
    description: Local Dev server
  - url: https://10.0.0.61:9091
    description: Local Dev server - all-in-one
  - url: https://192.168.0.143:9051
    description: Local Dev server - portal, prov, and ssc
    
tags:
- name: Data Model Overview
- name: Service Metric Data
  
    
components:
  securitySchemes:
    tip_wlan_ts_auth:
      type: http
      scheme: bearer
      
  responses:
    GenericApiError:
      description: this object is returned in the cases when an API throws an exception
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/JsonSerializedException'
            
  schemas:
    
#
#Generic data models used for many APIs
#
    GenericResponse:
      properties:
        message:
          type: string
        success:
          type: boolean
          
    JsonSerializedException:
      description: this object is returned in the cases when an API throws an exception
      properties:
        exType:
          type: string
          enum:
            - IllegalStateException
        error:
          description: error message
          type: string
        path:
          description: API path with parameters that produced the exception
          type: string
        timestamp:
          description: time stamp of when the exception was generated
          type: integer
          format: int64
          
 #
# WLAN Service Metrics Data Models
#
    ServiceMetricDataType:
      type: string
      enum:
      - ApNode
      - ApSsid
      - Client
      - Channel
      - Neighbour
 
    ServiceMetric:
      type: object
      properties:
        customerId:
          type: integer
          format: int32
        locationId:
          type: integer
          format: int64
        equipmentId:
          type: integer
          format: int64
        clientMac:
          description: int64 representation of the client MAC address, used internally for storage and indexing
          type: integer
          format: int64
        clientMacAddress:
          #description: read-only object representation of the client MAC address, used in UI
          $ref: '#/components/schemas/MacAddress'
        dataType:
          $ref: '#/components/schemas/ServiceMetricDataType'
        createdTimestamp:
          type: integer
          format: int64
        details:
          $ref: '#/components/schemas/ServiceMetricDetails'
        
    ServiceMetricDetails:
      type: object
      properties:
        sourceTimestampMs:
          type: integer
          format: int64
      oneOf:
        - $ref: '#/components/schemas/ApNodeMetrics'
        - $ref: '#/components/schemas/ApSsidMetrics'
        - $ref: '#/components/schemas/ChannelInfoReports'
        - $ref: '#/components/schemas/ClientMetrics'
        - $ref: '#/components/schemas/NeighbourScanReports'
      discriminator:
        propertyName: model_type
         
    NeighbourScanReports:
      properties:
        neighbourReports:
          type: array
          items:
            $ref: '#/components/schemas/NeighbourReport'
            
    NeighbourReport:
      properties:
        macAddress:
          $ref: '#/components/schemas/MacAddress'
        ssid:
          type: string
        beaconInterval:
          type: integer
          format: int32
        
        networkType:
          $ref: '#/components/schemas/NetworkType'
          
        privacy:
          type: boolean
          
        RadioType radioType:
          $ref: '#/components/schemas/RadioType'
          
        channel:
          type: integer
          format: int32
        
        rate:
          type: integer
          format: int32
        
        rssi:
          type: integer
          format: int32
        
        signal:
          type: integer
          format: int32
        
        scanTimeInSeconds:
          type: integer
          format: int64
        
        nMode:
          type: boolean
        acMode:
          type: boolean
        bMode:
          type: boolean
        
        packetType:
          $ref: '#/components/schemas/NeighborScanPacketType'
          
        secureMode:
          $ref: '#/components/schemas/DetectedAuthMode'
 
    NetworkType:
      type: string
      enum:
      - AP
      - ADHOC
 
    
    NeighborScanPacketType:
      type: string
      enum:
      - ASSOC_REQ
      - ASSOC_RESP
      - REASSOC_REQ
      - REASSOC_RESP
      - PROBE_REQ
      - PROBE_RESP
      - BEACON
      - DISASSOC
      - AUTH
      - DEAUTH
      - ACTION
      - ACTION_NOACK
      - DATA
        -OTHER
 
    DetectedAuthMode:
      type: string
      enum:
      - OPEN
      - WEP
      - WPA
      - UNKNOWN
    
    GuardInterval:
      type: string
      enum:
      - LGI# Long Guard Interval
      - SGI# Short Guard Interval

    ClientMetrics:
      properties:      
        numRxPackets:
          type: integer
          format: int64
        
        numTxPackets:
          type: integer
          format: int64
        
        numRxBytes:
          type: integer
          format: int64
        
        numTxBytes:
          type: integer
          format: int64
        
        txRetries:
          type: integer
          format: int32
        
        rxDuplicatePackets:
          type: integer
          format: int32
        
        rates:
          type: array
          items:
            type: integer
            format: int32 #byte
        
        snr:
          type: integer
          format: int32
        
        rssi:
          type: integer
          format: int32
        
        averageTxRate:
          type: number
          format: double
        averageRxRate:
          type: number
          format: double
        
        numTxTimeFramesTransmitted:
          type: integer
          format: int64
        
        numRxFramesReceived:
          type: integer
          format: int64
        
        numRxNoFcsErr:
          description: The number of received frames without FCS errors.
          type: integer
          format: int32
        
        numRxData:
          description: The number of received data frames.
          type: integer
          format: int32


        rxBytes:
          description: The number of received bytes.
          type: integer
          format: int64
        
        numRxRetry:
          description: The number of received retry frames.
          type: integer
          format: int32

        
        numTxDropped:
          description: The number of every TX frame dropped.
          type: integer
          format: int32
        
        
        numTxDataRetries:
          description: The number of Tx data frames with retries,done.
          type: integer
          format: int32
        
        
        radioType:
          $ref: '#/components/schemas/RadioType'
        
        periodLengthSec:
          description: How many seconds the AP measured for the metric
          type: integer
          format: int32
        
        
    
    ChannelInfoReports:
      properties:
        channelInformationReportsPerRadio:
          $ref: '#/components/schemas/ListOfChannelInfoReportsPerRadioMap'
 
    ListOfChannelInfoReportsPerRadioMap:
      properties:
        is5GHz:
          type: array
          items:
            $ref: '#/components/schemas/ChannelInfo'
        is5GHzU:
          type: array
          items:
            $ref: '#/components/schemas/ChannelInfo'
        is5GHzL:
          type: array
          items:
            $ref: '#/components/schemas/ChannelInfo'
        is2dot4GHz:
          type: array
          items:
            $ref: '#/components/schemas/ChannelInfo'
            
    ChannelInfo:
      properties:
        chanNumber:
          type: integer
          format: int32
        bandwidth:
          $ref: '#/components/schemas/ChannelBandwidth'
        totalUtilization:
          type: integer
          format: int32
        wifiUtilization:
          type: integer
          format: int32
        noiseFloor:
          type: integer
          format: int32
        
 
    ApSsidMetrics:
      properties:
        ssidStats:
          $ref: '#/components/schemas/ListOfSsidStatisticsPerRadioMap'
 
    ListOfSsidStatisticsPerRadioMap:
      properties:
        is5GHz:
          type: array
          items:
            $ref: '#/components/schemas/SsidStatistics'
        is5GHzU:
          type: array
          items:
            $ref: '#/components/schemas/SsidStatistics'
        is5GHzL:
          type: array
          items:
            $ref: '#/components/schemas/SsidStatistics'
        is2dot4GHz:
          type: array
          items:
            $ref: '#/components/schemas/SsidStatistics'
    
    SsidStatistics:
      properties:
        ssid:
          description: SSID
          type: string
        
        bssid:
          $ref: '#/components/schemas/MacAddress'
        
        numClient:
          description: Number client associated to this BSS
          type: integer
          format: int32
        
        rxLastRssi:
          description: The RSSI of last frame received.
          type: integer
          format: int32
        
        numRxNoFcsErr:
          description: The number of received frames without FCS errors.
          type: integer
          format: int32
        
        numRxData:
          description: The number of received data frames.
          type: integer
          format: int32
        
        rxBytes:
          description: The number of received bytes.
          type: integer
          format: int32
        
        numRxRetry:
          description: The number of received retry frames.
          type: integer
          format: int32
        
        numRcvFrameForTx:
          description: The number of received ethernet and local generated frames for transmit.
          type: integer
          format: int64
        
        numTxBytesSucc:
          description: The number of bytes successfully transmitted.
          type: integer
          format: int64
        
        numTxDataRetries:
          description: The number of Tx data frames with retries.
          type: integer
          format: int32

        sourceTimestampMs:
          type: integer
          format: int64
        
      
    ApNodeMetrics:
      type: object
      properties:
        periodLengthSec:
          description: How many seconds the AP measured for the metric
          type: integer
          format: int32
        clientMacAddressesPerRadio:
          #description: Client MAC addresses seen during the period
          $ref: '#/components/schemas/ListOfMacsPerRadioMap'
        txBytesPerRadio:
          #description: Total number the bytes transmitted on radio
          $ref: '#/components/schemas/LongPerRadioTypeMap'
        rxBytesPerRadio:
          #description: Total number of bytes received on radio
          $ref: '#/components/schemas/LongPerRadioTypeMap'
        noiseFloorPerRadio:        
          $ref: '#/components/schemas/IntegerPerRadioTypeMap'
        tunnelMetrics:
          type: array
          items:
            $ref: '#/components/schemas/TunnelMetricData'
        networkProbeMetrics:
          type: array
          items:
            $ref: '#/components/schemas/NetworkProbeMetrics'
        radiusMetrics:
          type: array
          items:
            $ref: '#/components/schemas/RadiusMetrics'
        cloudLinkAvailability:
          type: integer
          format: int32
        cloudLinkLatencyInMs:
          type: integer
          format: int64
        channelUtilizationPerRadio:
          $ref: '#/components/schemas/IntegerPerRadioTypeMap'
        apPerformance:
          $ref: '#/components/schemas/ApPerformance'
        vlanSubnet:
          type: array
          items:
            $ref: '#/components/schemas/VlanSubnet'
        radioUtilizationPerRadio:
          $ref: '#/components/schemas/ListOfRadioUtilizationPerRadioMap'
        radioStatsPerRadio:
          $ref: '#/components/schemas/RadioStatisticsPerRadioMap'
           
    VlanSubnet:
      properties:
        subnetVlan:
          type: integer
          format: int32
        subnetBase:
          description: string representing InetAddress
          type: string
        subnetMask:
          description: string representing InetAddress
          type: string
        subnetGateway:
          description: string representing InetAddress
          type: string
        subnetDhcpServer:
          description: string representing InetAddress
          type: string
        subnetDns1:
          description: string representing InetAddress
          type: string
        subnetDns2:
          description: string representing InetAddress
          type: string
        subnetDns3:
          description: string representing InetAddress
          type: string
 
    PerProcessUtilization:
      properties:
        pid:
          description: process id
          type: integer
          format: int32
        cmd:
          description: process name
          type: string
        util:
          description: utilization, either as a percentage (i.e. for CPU) or in kB (for memory)
          type: integer
          format: int32
 
    ApPerformance:
      properties:
        freeMemory:
          description: free memory in kilobytes 
          type: integer
          format: int32
        cpuUtilized:
          description: CPU utilization in percentage, one per core
          type: array
          items:
            type: integer
            format: int8
        upTime:
          description: AP uptime in seconds
          type: integer
          format: int64
        camiCrashed:
          description: number of time cloud-to-ap-management process crashed
          type: integer
          format: int32
        cpuTemperature:
          description: cpu temperature in Celsius
          type: integer
          format: int32
        lowMemoryReboot:
          description: low memory reboot happened
          type: boolean
        ethLinkState:
          $ref: '#/components/schemas/EthernetLinkState'
        cloudTxBytes:
          description: Data sent by AP to the cloud
          type: integer
          format: int64
        cloudRxBytes:
          description: Data received by AP from cloud
          type: integer
          format: int64
        psCpuUtil:
          type: array
          items:
            $ref: '#/components/schemas/PerProcessUtilization'
        psMemUtil:
          type: array
          items:
            $ref: '#/components/schemas/PerProcessUtilization'
        sourceTimestampMs:
          type: integer
          format: int64
                     
    EthernetLinkState:
      type: string
      enum:
      - DOWN
      - UP1000_FULL_DUPLEX
      - UP1000_HALF_DUPLEX
      - UP100_FULL_DUPLEX
      - UP100_HALF_DUPLEX
      - UP10_FULL_DUPLEX
      - UP10_HALF_DUPLEX
 
 
    RadiusMetrics:
      properties:
        serverIp:
          type: string
        numberOfNoAnswer:
          type: integer
          format: int32
        latencyMs:
          $ref: '#/components/schemas/MinMaxAvgValueInt'
        
    NetworkProbeMetrics:
      properties:
        vlanIF:
          type: string
        dhcpState:
          $ref: '#/components/schemas/StateUpDownError'
        dhcpLatencyMs:
          type: integer
          format: int64
        dnsState:
          $ref: '#/components/schemas/StateUpDownError'
        dnsLatencyMs:
          type: integer
          format: int64
        radiusState:
          $ref: '#/components/schemas/StateUpDownError'
        radiusLatencyMs:
          type: integer
          format: int64
        dnsProbeResults:
          type: array
          items:
            $ref: '#/components/schemas/DnsProbeMetric'
        sourceTimestampMs:
          type: integer
          format: int64
 
    StateUpDownError:
      type: string
      enum:
      - disabled
      - enabled
      - error
        # The error state means it wasn't possible to determine whether the state is up  or down (ie: couldn't launch a script or something).
        
    DnsProbeMetric:
      properties:
        dnsServerIp:
          type: string
        dnsState:
          $ref: '#/components/schemas/StateUpDownError'
        dnsLatencyMs:
          type: integer
          format: int64
        
      
    TunnelMetricData:
      properties:
        ipAddr:
          description: IP address of tunnel peer
          type: string
        cfgTime:
          description: number of seconds tunnel was configured
          type: integer
          format: int64
        upTime:
          description: number of seconds tunnel was up in current bin
          type: integer
          format: int64
        pingsSent:
          description: number of 'ping' sent in the current bin in case tunnel was DOWN
          type: integer
          format: int64
        pingsRecvd:
          description: number of 'ping' response received by peer in the current bin in case tunnel was DOWN
          type: integer
          format: int64
        activeTun:
          description: Indicates if the current tunnel is the active one
          type: boolean      
      
      
    RadioStatisticsPerRadioMap:
      properties:
        is5GHz:
          $ref: '#/components/schemas/RadioStatistics'
        is5GHzU:
          $ref: '#/components/schemas/RadioStatistics'
        is5GHzL:
          $ref: '#/components/schemas/RadioStatistics'
        is2dot4GHz:
          $ref: '#/components/schemas/RadioStatistics'
          
    RadioStatistics:
      properties:        
        actualCellSize:
          description: Actuall Cell Size
          type: array
          items: 
            type: integer
            format: int32
          
        curChannel:
          description: The current primary channel
          type: integer
          format: int32
        
        rxLastRssi:
          description:  The RSSI of last frame received.
          type: integer
          format: int32
        
        rxDataBytes:
          description:  The number of received data frames.
          type: integer
          format: int64
        
        numRxRetry:
          description:  The number of received retry frames.
          type: integer
          format: int32
        
        numRxErr:
          description:  The number of received frames with errors.
          type: integer
          format: int32
        
        numTxRetryAttemps:
          description: The number of retry tx attempts that have been made
          type: integer
          format: int32
        
        numTxFramesTransmitted:
          type: integer
          format: int64
        
        numTxDataFrames:
          type: integer
          format: int64
        
        numRxFramesReceived:
          type: integer
          format: int64
        
        numRxDataFrames:
          type: integer
          format: int64

        sourceTimestampMs:
          type: integer
          format: int64        
    
    ListOfRadioUtilizationPerRadioMap:
      properties:
        is5GHz:
          type: array
          items:
            $ref: '#/components/schemas/RadioUtilization'
        is5GHzU:
          type: array
          items:
            $ref: '#/components/schemas/RadioUtilization'
        is5GHzL:
          type: array
          items:
            $ref: '#/components/schemas/RadioUtilization'
        is2dot4GHz:
          type: array
          items:
            $ref: '#/components/schemas/RadioUtilization'
 
    
    RadioUtilization:
      properties:
        assocClientTx:
          type: integer
          format: int32
        unassocClientTx:
          type: integer
          format: int32
        assocClientRx:
          type: integer
          format: int32
        unassocClientRx:
          type: integer
          format: int32
        nonWifi:
          type: integer
          format: int32
        timestampSeconds:
          type: integer
          format: int32
        ibss:
          type: number
          format: double
        unAvailableCapacity:
          type: number
          format: double
        sourceTimestampMs:
          type: integer
          format: int64
 
    ListOfMacsPerRadioMap:
      properties:
        is5GHz:
          type: array
          items:
            $ref: '#/components/schemas/MacAddress'
        is5GHzU:
          type: array
          items:
            $ref: '#/components/schemas/MacAddress'
        is5GHzL:
          type: array
          items:
            $ref: '#/components/schemas/MacAddress'
        is2dot4GHz:
          type: array
          items:
            $ref: '#/components/schemas/MacAddress'
 
#
# Objects related to pagination
#
    SortOrder:
      type: string
      default: asc
      enum:
      - asc
      - desc
    
    SortColumnsServiceMetric:
      type: object
      required:
      - model_type
      - columnName
      - sortOrder
      properties: 
        model_type:
          type: string
          enum:
          - ColumnAndSort
        columnName:
          type: string
          default: createdTimestamp
          enum:
          - equipmentId
          - clientMac
          - dataType
          - createdTimestamp
        sortOrder:
          $ref: '#/components/schemas/SortOrder'
      example:
        model_type: ColumnAndSort
        columnName: equipmentId
        sortOrder: asc
          
    PaginationContextServiceMetric:
      type: object
      required: 
      - maxItemsPerPage
      properties:
        model_type:
          type: string
          enum:
          - PaginationContext
        maxItemsPerPage:
          type: integer
          format: int32
          default: 20
        lastReturnedPageNumber:
          type: integer
          format: int32
        totalItemsReturned:
          type: integer
          format: int32
        lastPage:
          type: boolean
        cursor:
          type: string
      example: 
        model_type: PaginationContext
        maxItemsPerPage: 10
 
    PaginationResponseServiceMetric:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/ServiceMetric'
        context:
          $ref: '#/components/schemas/PaginationContextServiceMetric' 
 
#
# Other Objects
#
 
    MacAddress:
      type: object
      properties:
        model_type:
          type: string
          enum:
          - MacAddress
        addressAsString:
          type: string
          
    RadioType:
      type: string
      enum:
        - is5GHz
        - is2dot4GHz
        - is5GHzU
        - is5GHzL
        
    ChannelBandwidth:
      description: On 2.4GHz radio only auto or is20MHz values can be used. On 5GHz radio all values can be used. 
      type: string
      enum:
        - auto
        - is20MHz
        - is40MHz
        - is80MHz
        - is160MHz
    
    LongPerRadioTypeMap:
      properties:
        is5GHz:
          type: integer
          format: int64
        is5GHzU:
          type: integer
          format: int64
        is5GHzL:
          type: integer
          format: int64
        is2dot4GHz:
          type: integer
          format: int64
          
    IntegerPerRadioTypeMap:
      properties:
        is5GHz:
          type: integer
          format: int32
        is5GHzU:
          type: integer
          format: int32
        is5GHzL:
          type: integer
          format: int32
        is2dot4GHz:
          type: integer
          format: int32
          
    MinMaxAvgValueInt:
      type: object
      properties:
        minValue:
          type: integer
          format: int32
        maxValue:
          type: integer
          format: int32
        avgValue:
          type: integer
          format: int32
##-------------------------------------------------------------------------
security:
 - tip_wlan_ts_auth: []
paths:
    
  /api/serviceMetric:
    post:
      tags:
      - Service Metric Data
      summary: Creates new service metric record
      operationId: createServiceMetricRecord
      requestBody:
        description: Service metric record
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServiceMetric'
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResponse'
        500: 
          $ref: '#/components/responses/GenericApiError'
    delete:
      tags:
      - Service Metric Data
      summary: Deletes service metric record
      operationId: deleteServiceMetricRecord
      parameters:
      - name: customerId
        in: query
        description: Customer ID
        required: true
        schema:
          type: integer
          format: int32
      - name: equipmentId
        in: query
        description: Equipment ID
        required: true
        schema:
          type: integer
          format: int64
      - name: createdBeforeTimestamp
        in: query
        description: Created before timestamp
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResponse'
        500: 
          $ref: '#/components/responses/GenericApiError'
  
  /api/serviceMetric/bulk:
    post:
      tags:
      - Service Metric Data
      summary: Creates batch of service metric records
      operationId: createBulkServiceMetric
      requestBody:
        description: Client session records
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/ServiceMetric'
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GenericResponse'
        500: 
          $ref: '#/components/responses/GenericApiError'
          
  /api/serviceMetric/forCustomer:  
    get:
      tags:
      - Service Metric Data
      summary: Gets service metric record for customer
      operationId: getServiceMetricRecordForCustomer
      parameters:
      - name: fromTime
        in: query
        description: From Time
        required: true
        schema:
          type: integer
          format: int64
      - name: toTime
        in: query
        description: To Time
        required: true
        schema:
          type: integer
          format: int64
      - name: customerId
        in: query
        description: Customer ID
        required: true
        schema:
          type: integer
          format: int32
      - name: locationIds
        in: query
        description: Set of Location IDs. Empty of null means all locations for the customer. Location hierarchy is not taken into account here - only leaf locations would have any data.
        required: false
        content:
          text/plain:
            schema:
              type: array
              items:
                type: integer
                format: int64
      - name: equipmentIds
        in: query
        description: Set of Equipment IDs. Empty of null means all equipment for the customer.
        required: false
        content:
          text/plain:
            schema:
              type: array
              items:
                type: integer
                format: int64
      - name: clientMacAddresses
        in: query
        description: Set of Client Mac Addresses. Empty of null means all clients for the customer.
        required: false
        schema:
          type: array
          items:
            $ref: '#/components/schemas/MacAddress'
      - name: dataTypes
        in: query
        description: Service Metric Data Types. Empty of null means all data types.
        required: false
        schema:
          type: array
          items:
            $ref: '#/components/schemas/ServiceMetricDataType'
      - name: sortBy
        in: query
        description: sort options
        required: false
        schema:
          type: array
          items:
            $ref: '#/components/schemas/SortColumnsServiceMetric'
      - name: paginationContext
        in: query
        description: pagination context
        required: false
