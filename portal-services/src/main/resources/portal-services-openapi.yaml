openapi: 3.0.3
info:
  title: CloudSDK Portal API
  description: APIs that provide services for provisioning, monitoring, and history retrieval of various data elements of CloudSDK.
  version: 1.0.0
servers:
  - url: https://localhost:9091
    description: Local Dev server
  - url: https://192.168.0.143:9091
    description: Local Dev server - all-in-one
  - url: https://192.168.0.143:9051
    description: Local Dev server - portal, prov, and ssc


tags:
- name: "Data Model Overview"
  description: |
    A Customer has Locations.

    Locations can be arranged in a hierarchy of Country -> Site -> Building -> Floor.

    Equipment (AccessPoints) can be bound to a customer and location.

    Customer can have multiple Network Configurations (settings that can be attached to multiple equipment instances like SSIDs, radius server settings, etc.).

    Each Equipment can be linked to only one Network Configuration.

    Each Equipment also has an Element Configuration (radio settings that are not shared between equipment instances).
- name: "Login"
- name: "Customer"
  description: |
    Customer represents a single customer with many locations. All equipment is bound to the customer.
- name: "Location"
  description: |
    Locations can be arranged in a hierarchy of Country -> Site -> Building -> Floor. Equipment can be associated with a single location at any level in the location hierarchy.
- name: "Equipment"
  description: |
    Equipment (AccessPoints) can be bound to a customer and location.
- name: "Profile"
  description: |
    Profiles for various services can be associated tith equipment and with other profiles.
- name: "Status"
  description: |
    Status for the network and individual equipment.
- name: "Client Status"
- name: "Alarms"
- name: "WLAN Service Metrics"
- name: "System Events"
- name: "Portal Users"

components:
  securitySchemes:
    tip_wlan_ts_auth:
      type: http
      scheme: bearer

  responses:
    GenericApiError:
      description: this object is returned in the cases when an API throws an exception
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/JsonSerializedException'

  schemas:
  
#
# Generic data models used in many APIs
#
  
    GenericResponse:
      properties:
        message:
          type: string
        success:
          type: boolean

    JsonSerializedException:
      description: this object is returned in the cases when an API throws an exception
      properties:
        exType:
          type: string
          enum:
            - IllegalStateException
        error:
          description: error message
          type: string
        path:
          description: API path with parameters that produced the exception
          type: string
        timestamp:
          description: time stamp of when the exception was generated
          type: integer
          format: int64

#
# Customer data models
#

    Customer:
      description: Customer object
      type: "object"
      required:
        - id
        - email
        - name
        - lastModifiedTimestamp
      properties:
        id:
          type: "integer"
          format: "int32"
        email:
          type: "string"
          format: "email"
        name:
          type: "string"
        createdTimestamp:
          type: "integer"
          format: "int64"
        lastModifiedTimestamp:
          description: must be provided for update operation, update will be rejected if provided value does not match the one currently stored in the database
          type: "integer"
          format: "int64"

#
# Location data models
#
          
    Location:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
        locationType:
          type: "string"
          enum:
            - COUNTRY
            - SITE
            - BUILDING
            - FLOOR
            - UNSUPPORTED
        customerId:
          type: "integer"
          format: "int32"
        name:
          type: "string"
        parentId:
          type: "integer"
          format: "int64"
        details:
          $ref: "#/components/schemas/LocationDetails"
        createdTimestamp:
          type: "integer"
          format: "int64"
        lastModifiedTimestamp:
          description: must be provided for update operation, update will be rejected if provided value does not match the one currently stored in the database
          type: "integer"
          format: "int64"
      example:
        customerId: 2
        locationType: COUNTRY
        name: new location
          
    CountryCode:
      type: string
      enum:
      - usa
      - ca
      - integration
      - UNSUPPORTED
      
    LocationDetails:
      type: "object"
      properties:
        model_type:
          type: string
          enum:
            - LocationDetails
        countryCode:
           $ref: "#/components/schemas/CountryCode"
        dailyActivityDetails:
           $ref: "#/components/schemas/LocationActivityDetailsMap"
        maintenanceWindow:
           $ref: "#/components/schemas/DaysOfWeekTimeRangeSchedule"
        rrmEnabled:
          type: "boolean"
    LocationActivityDetailsMap:
      properties:
        SUNDAY:
          $ref: "#/components/schemas/LocationActivityDetails"
        MONDAY:
          $ref: "#/components/schemas/LocationActivityDetails"
        TUESDAY:
          $ref: "#/components/schemas/LocationActivityDetails"
        WEDNESDAY:
          $ref: "#/components/schemas/LocationActivityDetails"
        THURSDAY:
          $ref: "#/components/schemas/LocationActivityDetails"
        FRIDAY:
          $ref: "#/components/schemas/LocationActivityDetails"
        SATURDAY:
          $ref: "#/components/schemas/LocationActivityDetails"
    LocationActivityDetails:
      properties:
        busyTime:
          type: "string"
        quietTime:
          type: "string"
        timezone:
          type: "string"
        lastBusySnapshot:
          type: "integer"
          format: "int64"

    DaysOfWeekTimeRangeSchedule:
      type: object
      properties:
        timezone:
          type: string
        timeBegin:
          $ref: '#/components/schemas/LocalTimeValue'
        timeEnd:
          $ref: '#/components/schemas/LocalTimeValue'
        daysOfWeek:
          type: array
          items:
            $ref: '#/components/schemas/DayOfWeek'
    
    LocalTimeValue:
      type: object
      properties:
        hour:
          type: integer
        minute:
          type: integer
          
    DayOfWeek:
      type: string
      enum:
        - MONDAY
        - TUESDAY
        - WEDNESDAY
        - THURSDAY
        - FRIDAY
        - SATURDAY
        - SUNDAY

#
# Equipment data models
#

    EquipmentType:
      type: "string"
      enum:
        - AP
        - SWITCH

    Equipment:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
        equipmentType:
          $ref: '#/components/schemas/EquipmentType'
        inventoryId:
          type: "string"
        customerId:
          type: "integer"
          format: "int32"
        profileId:
          type: "integer"
          format: "int64"
        name:
          type: "string"
        locationId:
          type: "integer"
          format: "int64"
        details:
           $ref: "#/components/schemas/EquipmentDetails"
        latitude:
          type: "string"
        longitude:
          type: "string"
        serial:
          type: "string"
        createdTimestamp:
          type: "integer"
          format: "int64"
        lastModifiedTimestamp:
          description: must be provided for update operation, update will be rejected if provided value does not match the one currently stored in the database
          type: "integer"
          format: "int64"
      example:
        equipmentType: AP
        customerId: 2
        profileId: 1
        locationId: 2
        inventoryId: example_ap
        serial: example_serial
        name: example AP

#
# Equipment configuration data models
#

    EquipmentDetails:
      description: Place to put extended equipment properties.
      type: "object"
      oneOf:
        ## TODO: add other equipment types in here
        - $ref: '#/components/schemas/ApElementConfiguration'
      discriminator:
        propertyName: model_type

    ActiveScanSettings:
      type: "object"
      properties:
        enabled:
          type: "boolean"
        scanFrequencySeconds:
          type: "integer"
          format: "int32"
        scanDurationMillis:
          type: "integer"
          format: "int32"

    AntennaType:
      type: "string"
      enum:
       - OMNI
       - OAP30_DIRECTIONAL

    DeviceMode:
      type: "string"
      enum:
       - standaloneAP
       - managedAP
       - gatewaywithAP
       - gatewayOnly

    DeploymentType:
      type: "string"
      enum:
        - DESK
        - CEILING

    NetworkForwardMode:
      type: "string"
      enum:
        - BRIDGE
        - NAT

    ApElementConfiguration:
      type: "object"
      properties:
        elementConfigVersion:
          type: "string"
        equipmentType:
          $ref: '#/components/schemas/EquipmentType'
        deviceMode:
          $ref: '#/components/schemas/DeviceMode'
        gettingIP:
          type: "string"
          enum:
            - dhcp
            - manual
        staticIP:
          type: "string"
        staticIpMaskCidr:
          type: integer
        staticIpGw:
          type: "string"
        gettingDNS:
          type: "string"
          enum:
            - dhcp
            - manual
        staticDnsIp1:
          type: "string"
        staticDnsIp2:
          type: "string"
        peerInfoList:
          type: "array"
          items:
            $ref: "#/components/schemas/PeerInfo"
        deviceName:
          type: "string"
        locationData:
          type: "string"
        locallyConfiguredMgmtVlan:
          type: "integer"
          format: "int32"
        locallyConfigured:
          type: "boolean"
        deploymentType:
          $ref: '#/components/schemas/DeploymentType'
        syntheticClientEnabled:
          type: "boolean"
        frameReportThrottleEnabled:
          type: "boolean"
        antennaType:
          $ref: '#/components/schemas/AntennaType'
        costSavingEventsEnabled:
          type: "boolean"
        forwardMode:
          $ref: '#/components/schemas/NetworkForwardMode'
        radioMap:
           $ref: "#/components/schemas/RadioMap"
        advancedRadioMap:
          $ref: "#/components/schemas/AdvancedRadioMap"

    TunnelIndicator:
      type: string
      enum:
        - no
        - primary
        - secondary
        
    PeerInfo:
      properties:
        peerMAC:
          type: array
          items:
            type: integer
            format: byte
            minItems: 6
            maxItems: 6 
        peerIP:
          type: "string"
        tunnel:
          $ref: '#/components/schemas/TunnelIndicator'
        vlans:
          type: array
          items:
            type: integer
            format: byte
        radiusSecret:
          type: "string"

    RadioMap:
      properties:
        is5GHz:
          $ref: "#/components/schemas/ElementRadioConfiguration"
        is5GHzU:
          $ref: "#/components/schemas/ElementRadioConfiguration"
        is5GHzL:
          $ref: "#/components/schemas/ElementRadioConfiguration"
        is2dot4GHz:
          $ref: "#/components/schemas/ElementRadioConfiguration"

    ChannelBandwidth:
      description: On 2.4GHz radio only auto or is20MHz values can be used. On 5GHz radio all values can be used. 
      type: "string"
      enum:
        - auto
        - is20MHz
        - is40MHz
        - is80MHz
        - is160MHz

    RadioType:
      type: string
      enum:
        - is5GHz
        - is2dot4GHz
        - is5GHzU
        - is5GHzL

    BannedChannel:
      type: "object"
      properties:
        channelNumber:
          type: "integer"
          format: "int32"
        bannedOnEpoc:
          type: "integer"
          format: "int64"

    AutoOrManualValue:
      type: "object"
      properties:
        auto:
          type: "boolean"
        value:
          type: "integer"
          format: "int32"

    AutoOrManualString:
      type: object
      properties:
        auto:
          type: boolean
        value:
          type: string
      
    BestAPSteerType:
      type: string
      enum:
        - both
        - loadBalanceOnly
        - linkQualityOnly
        
    ChannelPowerLevel:
      type: object
      properties:
        channelNumber:
          type: integer
          format: int32
        powerLevel:
          type: integer
          format: int32
        dfs:
          type: boolean
        channelWidth:
          description: Value is in MHz, -1 means AUTO
          type: integer
          format: int32
        
    NeighbouringAPListConfiguration:
      type: object
      properties:
        minSignal:
          type: "integer"
          format: "int32"
        maxAps:
          type: "integer"
          format: "int32"
        

    ElementRadioConfiguration:
      properties:
        radioType:
          $ref: "#/components/schemas/RadioType"
        channelNumber:
          description: The channel that was picked through the cloud's assigment
          type: "integer"
          format: "int32"
        manualChannelNumber:
          description: The channel that was manually entered
          type: "integer"
          format: "int32"
        backupChannelNumber:
          description: "Backup channel (this is never set by the customer: it's deduced from the primary channel (either manual or auto)"
          type: "integer"
          format: "int32"
        autoChannelSelection:
          type: "boolean"
        channelBandwidth:
          $ref: "#/components/schemas/ChannelBandwidth"
        bannedChannels:
          type: "array"
          items:
            $ref: "#/components/schemas/BannedChannel"
        rxCellSizeDb:
          $ref: "#/components/schemas/AutoOrManualValue"
        probeResponseThresholdDb:
          $ref: "#/components/schemas/AutoOrManualValue"
        clientDisconnectThresholdDb:
          $ref: "#/components/schemas/AutoOrManualValue"
        eirpTxPower:
          $ref: "#/components/schemas/AutoOrManualValue"
        bestApEnabled:
          type: "boolean"
        neighbouringListApConfig:
           $ref: "#/components/schemas/NeighbouringAPListConfiguration"
        minAutoCellSize:
          type: "integer"
          format: "int32"
        perimeterDetectionEnabled:
          type: "boolean"
        bestAPSteerType:  
          $ref: '#/components/schemas/BestAPSteerType'
        deauthAttackDetection:
          type: "boolean"
        allowedChannelsPowerLevels:
          $ref: '#/components/schemas/ChannelPowerLevel'

    AdvancedRadioMap:
      properties:
        is5GHz:
          $ref: "#/components/schemas/RadioConfiguration"
        is5GHzU:
          $ref: "#/components/schemas/RadioConfiguration"
        is5GHzL:
          $ref: "#/components/schemas/RadioConfiguration"
        is2dot4GHz:
          $ref: "#/components/schemas/RadioConfiguration"

    StateSetting:
      type: string
      enum:
        - enabled
        - disabled

    ManagementRate:
      type: "string"
      enum:
        - auto
        - rate1mbps
        - rate2mbps
        - rate5dot5mbps
        - rate6mbps
        - rate9mbps
        - rate11mbps
        - rate12mbps
        - rate18mbps
        - rate24mbps

    MulticastRate:
      type: "string"
      enum:
        - auto
        - rate6mbps
        - rate9mbps
        - rate12mbps
        - rate18mbps
        - rate24mbps
        - rate36mbps
        - rate48mbps
        - rate54mbps

    RadioMode:
      type: "string"
      enum:
        - modeN
        - modeAC
        - modeGN

    MimoMode:
      type: "string"
      enum:
        - none
        - oneByOne
        - twoByTwo
        - threeByThree
        - fourByFour

    RadioConfiguration:
      properties:
        radioType:
          $ref: "#/components/schemas/RadioType"
        radioAdminState:
          $ref: "#/components/schemas/StateSetting"
        fragmentationThresholdBytes:
          type: "integer"
          format: "int32"
        rtsCtsThreshold:
          type: "integer"
          format: "int32"
        autoChannelSelection:
          $ref: "#/components/schemas/StateSetting"
        radioMode:
          $ref: '#/components/schemas/RadioMode'
        mimoMode:
          $ref: '#/components/schemas/MimoMode'
        wmmState:
          $ref: "#/components/schemas/StateSetting"
        uapsdState:
          $ref: "#/components/schemas/StateSetting"
        maxNumClients:
          type: "integer"
          format: "int32"
        stationIsolation:
          $ref: "#/components/schemas/StateSetting"
        multicastRate:
          $ref: '#/components/schemas/MulticastRate'
        managementRate:
          $ref: "#/components/schemas/ManagementRate"
        activeScanSettings:
          $ref: "#/components/schemas/ActiveScanSettings"
        channelHopSettings:
          $ref: "#/components/schemas/ChannelHopSettings"
        bestApSettings:
          $ref: "#/components/schemas/RadioBestApSettings"
        forceScanDuringVoice:
          $ref: "#/components/schemas/StateSetting"
        legacyBSSRate:
          $ref: "#/components/schemas/StateSetting"
        beaconInterval:
          type: "integer"
          format: "int32"
        deauthAttackDetection:
          type: "boolean"

    ObssHopMode:
      type: "string"
      enum:
        - NON_WIFI
        - NON_WIFI_AND_OBSS
      default: NON_WIFI

    RadioBestApSettings:
      description: If mlComputed=true, then dropInSnrPercentage and minLoadFactor properties are populated by ML algorithms. If  mlComputed=false, then those values are supposed to be populated by hand (ML-computed ones will be ignored).
      type: "object"
      properties:
        mlComputed:
          type: "boolean"
          default: true
        dropInSnrPercentage:
          type: "integer"
          format: "int32"
          default: 10
        minLoadFactor:
          type: "integer"
          format: "int32"
          default: 10
          
    ChannelHopSettings:
      description: If noise floor (avg over 4 measurements, measurement interval being 1 sec.) is above -75 dB for more than 3 minutes OR
        If Non WiFi utilization is more than 50% for more than 3 minutes channel will be changed.
      type: "object"
      properties:
        noiseFloorThresholdInDB:
          type: "integer"
          format: "int32"
          default: -75
        noiseFloorThresholdTimeInSeconds:
          type: "integer"
          format: "int32"
          default: 180
        nonWifiThresholdInPercentage:
          type: "integer"
          format: "int32"
          default: 50
        nonWifiThresholdTimeInSeconds:
          type: "integer"
          format: "int32"
          default: 180
        obssHopMode:
          $ref: '#/components/schemas/ObssHopMode'

#
# Service Profile data models
#
    
          
    ProfileType:
      type: "string"
      enum:
        - equipment_ap
        - equipment_switch
        - ssid
        - bonjour
        - radius
        - captive_portal
        - mesh

    Profile:
      description: Each AccessPoint refers to at most one profile of type equipment_ap. Each ApNetworkConfiguration (equipment_ap) profile refers to 0-N SSID profiles via its childProfileIds property. Each SSID profile refers to at most 1 Captive Portal Profile and 1 Bonjour Gateway Profile and 1 RADIUS Service Profile via its childProfileIds property. Each Captive Portal Profile refers to at most 1 RADIUS Service Profile via its childProfileIds property.
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
        profileType:
          $ref: '#/components/schemas/ProfileType'
        customerId:
          type: "integer"
          format: "int32"
        name:
          type: "string"
        childProfileIds:
          type: array
          items:
            type: integer
            format: int64
        details:
           $ref: "#/components/schemas/ProfileDetailsChildren"
        createdTimestamp:
          type: "integer"
          format: "int64"
        lastModifiedTimestamp:
          description: must be provided for update operation, update will be rejected if provided value does not match the one currently stored in the database
          type: "integer"
          format: "int64"
      example:
        profileType: equipment_ap
        customerId: 2
        name: example AP profile

    ProfileDetails:
      description: Place to put extended profile properties specific to each type of the profile.
      type: "object"
      discriminator:
        propertyName: model_type
      properties:
        model_type:
          type: string
          enum:
          - BonjourGatewayProfile
          - CaptivePortalConfiguration
          - ApNetworkConfiguration
          - MeshGroup
          - RadiusProfile
          - SsidConfiguration
      required: 
        - model_type

    ProfileDetailsChildren:
      oneOf:
        - $ref: '#/components/schemas/BonjourGatewayProfile'
        - $ref: '#/components/schemas/CaptivePortalConfiguration'
        - $ref: '#/components/schemas/ApNetworkConfiguration'
        - $ref: '#/components/schemas/MeshGroup'
        - $ref: '#/components/schemas/RadiusProfile'
        - $ref: '#/components/schemas/SsidConfiguration'
      discriminator:
        propertyName: model_type
        
    BonjourGatewayProfile:
      description: Properties for the Bonjour Gateway profile.
      allOf:
      - $ref: '#/components/schemas/ProfileDetails'
      - type: object
        properties:
          model_type:
            type: string
            enum:
            - BonjourGatewayProfile
          profileDescription:
            type: string
          bonjourServices:
            type: array
            items:
              $ref: '#/components/schemas/BonjourServiceSet'

    BonjourServiceSet:
      type: object
      properties:
        vlanId:
          type: integer
          format: int16
        supportAllServices:
          type: boolean
        serviceNames:
          type: array
          items:
            type: string
            
    CaptivePortalConfiguration:
      description: Properties for the Captive Portal Service profile.
      allOf:
      - $ref: '#/components/schemas/ProfileDetails'
      - type: object
        properties:
          model_type:
            type: string
            enum:
            - CaptivePortalConfiguration
          browserTitle:
            type: string
          headerContent:
            type: string
          userAcceptancePolicy:
            type: string
          successPageMarkdownText:          
            type: string
          redirectURL:
            type: string
          externalCaptivePortalURL:
            type: string
          sessionTimeoutInMinutes:
            type: integer
            format: int32
          logoFile:
            $ref: '#/components/schemas/ManagedFileInfo'
          backgroundFile:
            $ref: '#/components/schemas/ManagedFileInfo'
          walledGardenWhitelist:
            type: array
            items:
              type: string
          usernamePasswordFile:
            $ref: '#/components/schemas/ManagedFileInfo'
          authenticationType:
            $ref: '#/components/schemas/CaptivePortalAuthenticationType'
          radiusAuthMethod:
            $ref: '#/components/schemas/RadiusAuthenticationMethod'
          maxUsersWithSameCredentials:
            type: integer
            format: int32
          externalPolicyFile:
            $ref: '#/components/schemas/ManagedFileInfo'
          backgroundPosition:
            $ref: '#/components/schemas/BackgroundPosition'
          backgroundRepeat:
            $ref: '#/components/schemas/BackgroundRepeat'
          radiusServiceName:
            type: string
          expiryType:
            $ref: '#/components/schemas/SessionExpiryType'
          userList:
            type: array
            items:
              $ref: '#/components/schemas/TimedAccessUserRecord'
          macWhiteList:
            type: array
            items:
              $ref: '#/components/schemas/MacWhitelistRecord'

    ManagedFileInfo:
      type: object
      properties:
        md5checksum:
          type: array
          items:
            type: integer
            format: byte
        lastModifiedTimestamp:
          type: integer
          format: int64
        apExportUrl:
          type: string
        fileCategory:
          $ref: '#/components/schemas/FileCategory'
        fileType:
          $ref: '#/components/schemas/FileType'
        altSlot:
          type: boolean
          
    FileCategory:
      type: string
      enum:
      - CaptivePortalLogo
      - CaptivePortalBackground
      - ExternalPolicyConfiguration
      - UsernamePasswordList
      - DeviceMacBlackList
      - DoNotSteerClientList

    FileType:
      type: string
      enum:
      - PNG
      - JPG
      - PROTOBUF


    CaptivePortalAuthenticationType:
      type: string
      enum:
      - guest
      - username
      - radius
      - external

    RadiusAuthenticationMethod:
      type: string
      enum:
      - PAP
      - CHAP
      - MSCHAPv2

    BackgroundPosition:
      type: string
      enum:
      - left_top
      - left_center
      - left_bottom
      - right_top
      - right_center
      - right_bottom
      - center_top
      - center_center
      - center_bottom

    BackgroundRepeat:
      type: string
      enum:
      - repeat_x
      - repeat_y
      - repeat
      - space
      - round
      - no_repeat
      - cover
    
    SessionExpiryType:
      type: string
      enum:
      - time_limited
      - unlimited

    TimedAccessUserRecord:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
        activationTime:
          type: integer
          format: int64
        expirationTime:
          type: integer
          format: int64
        numDevices:
          type: integer
          format: int32
        userDetails:
          $ref: '#/components/schemas/TimedAccessUserDetails'
        userMacAddresses:
          type: array
          items:
            $ref: '#/components/schemas/MacAddress'
        lastModifiedTimestamp:
          type: integer
          format: int64
    
    TimedAccessUserDetails:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        passwordNeedsReset:
          type: boolean
          
    MacAddress:
      type: object
      properties:
        addressAsString:
          type: string
      
    MacWhitelistRecord:
      type: object
      properties:
        macAddress:
          $ref: '#/components/schemas/MacAddress'
        notes:
          type: string
        lastModifiedTimestamp:
          type: integer
          format: int64
      

    ApNetworkConfiguration:
      description: Properties for the AP Network Configuration profile.
      allOf:
      - $ref: '#/components/schemas/ProfileDetails'
      - type: object
        properties:
          model_type:
            type: string
            enum:
            - ApNetworkConfiguration
          networkConfigVersion:
            type: string
            enum:
            - "AP-1"
          equipmentType:
